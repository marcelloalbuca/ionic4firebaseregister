<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="posts">
    <ion-card *ngFor="let post of posts">
      <ion-img src="https://ucarecdn.com/{{ post.postID }}/-/preview/{{ posts.effect }}/"></ion-img>
      <ion-card-content>
        <p>{{ post.desc }}</p>
      </ion-card-content>
      <ion-item (click)="toggleHeart()">
        <ion-icon [name]="heartType"></ion-icon>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
